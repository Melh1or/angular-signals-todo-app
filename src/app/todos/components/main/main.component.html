<section class='main' [ngClass]='{hidden: noTodosClass()}'>
  <input id='toggleAll' class='toggle-all' type='checkbox'
         [checked]='isAllTodosCompleted()'
         (change)='toggleAllTodos($event)'>
  <label for='toggleAll'>Mark all as complete</label>
  <ul class='todo-list'>
    <app-todos-todo
      *ngFor='let todo of visibleTodos()'
      [todo]='todo'
      [isEditing]='todo.id === editingId'
      (setEditingId)='setEditingId($event)'
    ></app-todos-todo>
  </ul>
</section>
